<html>
<head>
    <title>Express</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>window.d3 || document.write('<script src="javascripts/d3.v4.js">\x3C/script>')</script>

    <script src="javascripts/viz.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-graphviz@2.3.0/build/d3-graphviz.min.js"
            type="text/javascript"></script>
    <!--<script>window.graphviz || document.write('<script src="javascripts/d3-graphviz.js">\x3C/script>')</script>-->

</head>
<body>
<h1>Algo Visualizer by blasco991&reg;</h1>
<div id="graph"></div>
<footer>
    <button id="back">Back</button>
    <button id="pp">Play/Pause</button>
    <button id="forward">Forward</button>
    <label>Step:&nbsp;
        <input id="step" type="range" title="Step" step="2"/>
    </label>
    <input id="step_value" type="number" title="Value" disabled="disabled"/>
    <label>Gear:&nbsp;
        <input id="gear" type="number" min="200" max="10000" title="gear" step="100"/>
    </label>
</footer>
<script src="javascripts/main.js" type="text/javascript"></script>
</body>
</html>
